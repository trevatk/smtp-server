name: nodejs linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: checkout and install nodejs
      uses: actions/setup-node@v3
      with: 
        node-version: "18.x"

    - name: Install dependencies
      run: npm install

    - uses: stefanoeb/eslint-action@1.0.2
      with:
        files: src/

    - run: eslint . --ext .js
