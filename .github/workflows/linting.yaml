name: nodejs linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: checkout and install nodejs
      uses: actions/setup-node@v3
      with: 
        node-version: "18.x"

    - name: install dependencies
      run: npm install

    - name: lint project
      run: make lint
