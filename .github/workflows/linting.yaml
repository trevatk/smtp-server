name: nodejs linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with: 
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Run test
      run: npm test

    - uses: stefanoeb/eslint-action@1.0.2
      with:
      files: .
      
    - run: eslint . --ext .js
